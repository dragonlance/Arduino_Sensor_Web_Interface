<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />


  <link rel="import" href="import.html">


<script>

	$(document).ready(function() {

    	$('#navbar').load('navbar.html');

	});

</script>
<style>

.container {

  margin-top: 50px;

}

.button {

  text-align: center;
}

</style>

</head>

<body>

	<div id="navbar"></div>

<div class="container">

  <div class="col-md-4 col-md-offset-4">

    <form>
      <div class="form-group">

        <label for="exampleInputEmail1">High Standard Concentration</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter High Standard Concentration">
        <small id="emailHelp" class="form-text text-muted">Unit : mg/L</small>

      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">High Standard Voltage</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter High Voltage Voltage">
        <small id="emailHelp" class="form-text text-muted">Unit : mV</small>
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Low Standard Concentration</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Low Standard Concentration">
        <small id="emailHelp" class="form-text text-muted">Unit : mg/L</small>

      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Low Standard Voltage</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter High Standard Voltage">
        <small id="emailHelp" class="form-text text-muted">Unit : mV</small>
      </div>




      <div class="button"><button type="submit" class="btn btn-primary">Submit</button></div>


    </form>

  </div>

</div>

</body>
</html>
