    <form id="form" action="/calibrate" method="post">
      <div class="form-group">

        <label for="exampleInputEmail1">High Standard Concentration</label>
        <input type="text" class="form-control" id="id1" name="key1" aria-describedby="emailHelp" value="100" placeholder="Enter High Standard Concentration">

      <div class="form-group">

      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Low Standard Concentration</label>
        <input type="text" class="form-control" id="id3" name="key3" aria-describedby="emailHelp" value="1" placeholder="Enter Low Standard Concentration">

      </div>

        <label for="exampleInputEmail1">Low Standard Voltage</label>
